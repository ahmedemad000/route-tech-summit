<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Customer Transactions</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Customer List</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="customerList">
                            <!-- Customers will be added here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Customer Transactions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <table class="table table-striped" id="customerTransactionsTable">
                                    <thead>
                                        <tr>
                                            <th>Transaction Date</th>
                                            <th>Transaction Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody id="customerTransactionsTableBody">
                                        <!-- Customer transactions will be added here -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <canvas id="transactionChart"></canvas>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <button class="btn btn-primary" id="exportTransactionsButton">Export Transactions</button>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="searchTransactionsInput" placeholder="Search transactions...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
